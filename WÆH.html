<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mom ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffb6c1, #a8e6cf);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* floating blurred balls */
    .ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(35px);
      opacity: 0.5;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-40px) translateX(40px);
      }
    }

    /* birthday card box */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 3rem 2rem;
      z-index: 2;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    footer {
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Background balls -->
  <div class="ball" style="width: 150px; height: 150px; top: 10%; left: 15%; background: #ffb6c1; animation-delay: 0s;"></div>
  <div class="ball" style="width: 200px; height: 200px; top: 50%; left: 70%; background: #a8e6cf; animation-delay: 3s;"></div>
  <div class="ball" style="width: 120px; height: 120px; top: 80%; left: 30%; background: #fbd1ff; animation-delay: 5s;"></div>
  <div class="ball" style="width: 180px; height: 180px; top: 20%; left: 80%; background: #b2ebf2; animation-delay: 2s;"></div>
  <div class="ball" style="width: 100px; height: 100px; top: 70%; left: 10%; background: #ffe4e1; animation-delay: 4s;"></div>

  <!-- Card content -->
  <div class="card">
    <h1>Happy Birthday Mom ðŸ’–</h1>
    <p>Youâ€™ve always been my calm, my chaos, and my biggest cheerleader â€” love you endlessly ðŸ’•</p>
    <footer>â€” by Misachi âœ¨</footer>
  </div>

  <script>
    // lil extra parallax drift motion âœ¨
    const balls = document.querySelectorAll('.ball');
    balls.forEach(ball => {
      const speed = Math.random() * 2 + 1;
      const dir = Math.random() < 0.5 ? -1 : 1;
      let pos = 0;
      setInterval(() => {
        pos += dir * speed;
        ball.style.transform = `translate(${Math.sin(pos / 50) * 50}px, ${Math.cos(pos / 60) * 50}px)`;
      }, 50);
    });
  </script>
</body>
</html>
